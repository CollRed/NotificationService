version: '3.8'

services:
  notification-postgres:
    image: postgres:15
    container_name: notification-postgres
    ports:
      - "5430:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications
    volumes:
      - pgdata-notification:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - backend

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - backend

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - backend

  notification-gateway:
    build:
      context: .
      dockerfile: NotificationGateway/Dockerfile
    container_name: notification-gateway
    ports:
      - "5055:8080"
    depends_on:
      - kafka
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - backend

  sms-service:
    build:
      context: .
      dockerfile: SmsService/Dockerfile
    container_name: sms-service
    depends_on:
      - kafka
    environment:
      Kafka__BootstrapServers: kafka:9092
    ports:
      - "5001:8080"
    networks:
      - backend

  email-service:
    build:
      context: .
      dockerfile: EmailService/Dockerfile
    container_name: email-service
    depends_on:
      - kafka
    environment:
      Kafka__BootstrapServers: kafka:9092
    ports:
      - "5002:8080"
    networks:
      - backend

  push-service:
    build:
      context: .
      dockerfile: PushService/Dockerfile
    container_name: push-service
    depends_on:
      - kafka
    environment:
      Kafka__BootstrapServers: kafka:9092
    ports:
      - "5003:8080"
    networks:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - sms-service
      - email-service
      - push-service
      - notification-gateway
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - backend

volumes:
  pgdata-notification:
  grafana-storage:

networks:
  backend:
